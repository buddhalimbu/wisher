<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Wish FriendShip Day</title>

        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
            integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="pico.css" />

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.0/html2canvas.min.js"
            integrity="sha512-p5W+nH7IPev0UO5BT4LCXjVSK9ULZw6MYAeq7LdxTMEHmYsAkOrMyrHs5uSSGmT86lUvyJp3BDP/kkL9Nw2g7g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>

    <body>
        <div class="myloader">
            <div class="loader"></div>
        </div>

        <div class="wrapper">
            <div class="card">
                <div>
                    <div class="share">
                        <span class="fa fa-whatsapp share-wp" onclick="ShareMe()"> Share </span>

                        <span class="fa fa-clipboard copy" onclick="CopyMe();"> Copy </span>

                        <span id="ddl" class="fa fa-arrow-down" onclick="capture();"> Download</span>
                    </div>

                    <div
                        class="mycard"
                        style="
                            width: 450px;

                            border-left-width: 80px;

                            border-left-style: solid;

                            height: auto;

                            background: #f0f5f5;

                            position: relative;

                            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

                            border-radius: 4px;
                        "
                    >
                        <div
                            class="info"
                            style="
                                background: #ed6b5b;
                                color: #fff;

                                font-size: 12px;
                                padding: 3px 12px;

                                border-radius: 4px;

                                position: absolute;

                                top: -12px;

                                right: 7px;

                                transition: 0.4s ease;

                                z-index: 22;

                                visibility: hidden;

                                opacity: 0;
                            "
                        >
                            <p id="pp">
                                Text is successfully copied to clipboard.
                            </p>
                        </div>

                        <span
                            class="rd"
                            style="
                                position: absolute;

                                bottom: -10px;

                                right: -10px;

                                height: 40px;

                                width: 40px;

                                border-radius: 50%;

                                -webkit-border-radius: 50%;

                                z-index: 2;

                                opacity: 0.7;
                            "
                        ></span>

                        <span
                            class="card-kit"
                            style="
                                position: absolute;

                                left: 50%;

                                top: 0;

                                transform: translate(-50%, 0);

                                background: #fff;

                                height: 40px;

                                width: 20px;

                                border-bottom-left-radius: 100px;

                                border-bottom-right-radius: 100px;

                                border-color: #ed6b5b;

                                border-style: solid;

                                border-width: 5px;

                                border-top: none;
                            "
                        ></span>

                        <span
                            class="top-myname"
                            style="
                                position: absolute;

                                top: 6px;
                                right: 10px;

                                font-size: 10px;

                                color: #432;

                                text-transform: uppercase;
                            "
                        >
                            - <span class="list-name"></span>
                        </span>

                        <img
                            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg-odTOE9jBDmsHSSRmAL4opuM_TSV1Udm_1X_RusHhp5acIrWvP54UGSaAumnJ3vTfOSovvloLmJn2DXJeNY41GVGQJ4n_dDebTi2XL7dXwCWwutPHFJUDz-ksd51QuYac2J-8N8rOgXIjLjdX_BrIPrzY1HvEl54JiUC_3N7zgPNCpwlPf38bEqQf/s1280/blue-g18821baf9_1280.png"
                            alt="img"
                            style="
                                position: absolute;

                                bottom: -20px;

                                right: -20px;

                                height: 130px;
                                width: auto;
                                opacity: 0.4;
                            "
                            class="img1"
                        />

                        <div class="item" style="padding: 50px 20px 20px;">
                            <div class="dot" style="position: relative; display: flex; z-index: 1; margin-bottom: 8px;">
                                <span style="background: red; width: 10px; height: 10px; border-radius: 100px;"></span>

                                <span style="background: #2a2e2e; width: 10px; height: 10px; border-radius: 100px; margin: 0 5px;"></span>

                                <span style="background: #ffb22b; width: 10px; height: 10px; border-radius: 100px;"></span>
                            </div>

                            <h1
                                class="dear"
                                style="
                                    font-family: 'Anton', sans-serif;

                                    letter-spacing: 1px;
                                "
                            >
                                Dear <span class="sname" style="color: #ed6b5b;"></span> ,
                            </h1>

                            <p
                                class="swish"
                                style="
                                    font-family: 'Nunito', sans-serif;

                                    padding: 10px 0;
                                    z-index: 5555;
                                    font-size: 20px;
                                    position: relative;
                                    margin-right: 30px;
                                "
                            ></p>
                        </div>
                    </div>

                    <div class="wish-again">
                        <span class="wish-repeat"><i class="fa fa-share"></i> Wish Again</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="wish">
            <div>
                <div class="wisher">
                    <p class="wish-kit pd">
                        Wish Something Special to your friends on this friendship day.
                    </p>
                    <br />

                    <div class="fitem pd">
                        <h1 class="fname pd">Friend Name :</h1>

                        <input type="text" class="f-name" placeholder="~ Type your friend name ~" required="true" value="" />
                    </div>

                    <div class="wbox pd"><span class="yname">Wisher :</span><input type="text" value="" placeholder=" ~ Type your name here ~" class="wisher-name" required /></div>

                    <button class="wishnow showhide" type="button">Wish Now</button>
                </div>
            </div>
        </div>

        <div class="overlay">
            <div class="i-alert alert">
                <span class="d-close" onclick="closeAll()">&times;</span>

                <p><b>Info !! </b><p class="msg"> You input nothing in the text box. Try something. E.G <b style="opacity: 0.8;">Limbu</b></p></p>
            </div>

            <div>
                
            </div>
        </div>
        <span class="design">Creator : <a href="https://buddhalimbu.github.io">Limbu</a></span>
        <script src="index.js"></script>
    </body>
</html>
